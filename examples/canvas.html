</head>
<style>
    body {
        background: black;
    }

    #root {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
    }
</style>

<body>
    <div id="root"></div>
</body>

<script>
    const clone = o => {
        const result = undefined;
        try { result = JSON.parse(JSON.stringify(o)); }
        catch (e) { }
        return result;
    }

    function canvasReady(err, { components, dispatcher, start, React } = {}) {
        if (err) {
            console.error(`Error in canvasReady:`);
            console.error(err);
        }

        // http://stackoverflow.com/a/23095731/1627873
        function randomRGB() {
            var num = Math.round(0xffffff * Math.random());
            var r = num >> 16;
            var g = num >> 8 & 255;
            var b = num & 255;
            return { r, g, b };
        }

        function randomPixel(setter, xmax, ymax) {
            range(0, xmax).forEach((unused_x, x) => {
                range(0, ymax).forEach((unused_y, y) => {
                    var _color = randomRGB();
                    _color.r = _color.b = 0;
                    //_color.r = Math.round(Math.random()) * 255;
                    //_color.b = Math.round(Math.random()) * 255;
                    _color.g = Math.round(Math.random()) * 255;
                    setter(_color, { x, y, xmax });
                });
            });
        }

        function range(from, to){
            return new Array(to).fill();
        }
        
        var randomImageData;
        function init(setter) {
            if (!setter) return;
            var ctx = this.canvas.getContext('2d');

            randomImageData = randomImageData
                ? randomImageData
                : ctx.createImageData(this.dimensions.x, this.dimensions.y);

            randomPixel(
                (color, pos) => { setter(randomImageData, color, pos) },
                this.dimensions.x,
                this.dimensions.y
            );

            ctx.putImageData(randomImageData, 0, 0);
        };

        const buttons = [{
            text: 'random',
            onClick: init
        }];

        const cv = start({
            dimensions: {
                x: 150,
                y: 100
            },
            id: 'foo-canvas',
            parent: '#root',
            init,
            buttons
        });
        window.cv = cv || function(){ console.log('No canvas data.')};
        /*
        TODO: 
            - pass list of functions to bind to setter here
            - or expose setter functions
            - make it easy to change image after the fact
            - game loop (or do I have that already)? yes, technically - requestAnimationFrame
            - worker? it looks like it's not in place
            - 
        */
    }

    footils.canvas.init(canvasReady)
</script>

</html>
