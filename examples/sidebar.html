    #canvasContainer {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #canvasContainer canvas {
        background-image: linear-gradient(45deg, #808080 25%, transparent 25%), linear-gradient(-45deg, #808080 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #808080 75%), linear-gradient(-45deg, transparent 75%, #808080 75%);
        background-size: 20px 20px;
        background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        background-color: #bbb;
    }

    #canvasContainer canvas {
        max-width: 90%;
        max-height: 90%;
        width: unset !important;
        height: unset !important;
        image-rendering: pixelated;
        /* background: #7e7e7e; */
        /* filter: invert(20%) grayscale(100%); */

        /* below to deal with weird border artifacts */
        outline: 2px solid #292828;
        outline-offset: -2px;

    }

    #loading-spinner {
        position: absolute;
        left: 0px;
        right: 0px;
        top: 0px;
        bottom: 0px;
        z-index: 999;
        background: #888;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        visibility: visible;
        opacity: 1;
        transition: visibility 0s 0.8s, opacity 0.8s;
    }

    #loading-spinner .icon {
        width: 9em;
        fill: #333;
    }

    #loading-spinner .icon-pulse {
        animation: spin 1s infinite steps(8);
    }

    #loading-spinner .text {
        color: white;
    }

    #loading-spinner .spacer {
        /* box-shadow: 0px -75px 60px 18px #ffffff47; */
        width: 0px;
        height: 0px;
        margin-bottom: 23%;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg)
        }

        100% {
            transform: rotate(359deg)
        }
    }
</style>

<script>
    var hideWhenFocusLost = true;
    // when sidebar is pinned, don't show canvas under sidebar
    const pinHandler = ({ pinned }) => {
        hideWhenFocusLost = !pinned;
        document.getElementById('canvasContainer').style.width = pinned ? 'calc(100vw - 220px)' : '';
    };
    // clicking on canvasContainer should trigger hide of sidebar if not pinned
    document.getElementById('canvasContainer').addEventListener('click', () => {
        if (hideWhenFocusLost && document.getElementById('sidebar').style.display !== 'none') {
            document.getElementById('closeSettings').click();
        }
    });

    function fullscreen(el){
        // TODO: illegal invocation? wtf?
        //const requestFullScreen = document.documentElement.webkitRequestFullScreen || document.body.mozRequestFullScreen || document.body.msRequestFullscreen;
        //const exitFullscreen = document.webkitExitFullscreen || document.exitFullscreen;

        if(document.fullscreen || document.webkitIsFullScreen){
            document.webkitExitFullscreen();
        } else {
            document.documentElement.webkitRequestFullScreen();
        }
    }

    const sidebarDef = ({
        toggleLayerVisible,
        getLayerThumb,
        changeLayerAlpha
    }) => ({
        title: 'Sidebar Demo',
        pinHandler,
        hidden: false,
        pinned: true,
        sections: [{
            name: 'live',
            items: [{
                type: 'button',
                name: 'reload',
                onClick: () => {
                    //TODO: would be nice if this only reloaded DOM/scripts/CSS, not reload page
                    document.location = document.location;
                }
            }, {
                type: 'button',
                name: 'fullscreen',
                onClick: (e) => fullscreen()
            }, {
                type: 'layers',
                name: 'layers',
                layers: [{
                    name: 'Top Layer',
                    onToggle: toggleLayerVisible,
                    getThumb: getLayerThumb,
                    changeLayerAlpha
                }, {
                    name: 'Middle Layer',
                    onToggle: toggleLayerVisible,
                    getThumb: getLayerThumb,
                    changeLayerAlpha
                }, {
                    name: 'Bottom Layer',
                    onToggle: toggleLayerVisible,
                    getThumb: getLayerThumb,
                    changeLayerAlpha
                }]
            }]
        }, {
            name: 'dummy',
            items: [{
                type: 'text',
                name: 'text',
                default: 'default',
                onChange: e => { console.log(e.target.value); }
            }, {
                type: 'slider',
                name: 'slider',
                default: 30,
                min: 0,
                max: 100,
                step: 5,
                onChange: value => { console.log(value); }
            }, {
                type: 'boolean',
                name: 'boolean',
                default: 'FALSE',
                onChange: e => { console.log(e.target.value); }
            }, {
                type: 'select',
                name: 'select',
                default: 'blue',
                options: ['red', 'green', 'blue', 'yellow', 'orange'],
                onChange: (value) => { console.log(value); }
            }, {
                type: 'button',
                name: 'button',
                onClick: () => { console.log('button clicked'); }
            }]
        }]
    });

    var thumbs = [];

    const renderContext = (thumbNumber, fn) => ({ layer, alpha, width, height }) => {
        const ctx = layer.scene.context;
        ctx.clearRect(0, 0, width, height);
        ctx.globalAlpha = alpha == 0
            ? 0
            : alpha || 1.0;
        fn({ ctx, width, height});
        thumbs[thumbNumber] = layer.scene.canvas.toDataURL('image/png');
    };

    var hatchPat;
    const renderTriangle = renderContext(0, ({ ctx, width, height }) => {
        const originX = width/2;
        const twidth = 695-300;
        const theight = 0.866 * twidth;
        const originY = (height/2) - (theight/1.5);
            
        if (!hatchPat){
            var texture = document.getElementById('pattern-hatch');
            hatchPat=ctx.createPattern(texture, "repeat");
        }

        ctx.fillStyle=hatchPat;

        //ctx.fillStyle = 'rgb(110,110,110)';
        ctx.filter = "grayscale(100)"
        //ctx.filter = "hue-rotate(180deg)";

        ctx.beginPath();
        ctx.moveTo(originX    , originY);
        ctx.lineTo(originX+twidth/2, originY + theight);
        ctx.lineTo(originX-twidth/2, originY + theight);
        ctx.fill();
    });

    var needlesPat;
    const renderCircle = renderContext(1, ({ ctx, width, height }) => {
        if (!needlesPat){
            var texture = document.getElementById('pattern-needles');
            needlesPat = ctx.createPattern(texture, "repeat");
            ctx.fillStyle = needlesPat;
        }

        // ctx.fillStyle = 'rgb(130,130,130)';
        ctx.arc(width/2, height/2, 400, 0, 2*Math.PI, false);
        ctx.fill();
        //ctx.drawImage(texture, 0, 0);
    });

    const renderSquare = renderContext(2, ({ ctx, width, height }) => {
        ctx.fillStyle = 'rgb(100,100,100)';
        ctx.fillRect(0, 0, width, height);

        ctx.fillStyle = 'rgb(110,110,110)';
        ctx.font = 'bold 120px sans-serif';

        const kanji = '         '; 
        const braille = "";
        const omg = ' ';
        const indic = '';
        const blocks ='';
        const cool = '  ';
        const tibetan = '                                                                                                                                ';
        const tamil = '                                                            ';
        const choice = tamil;
        ctx.fillText(choice.slice(20,-1).replace(' ', ''), 0, height-50);
    });


    const width = 1000;
    const height = 850;
    function setupCanvas(){
        var container = document.getElementById('canvasContainer');
        var viewport = new Concrete.Viewport({
            width,
            height,
            container
        });
        var square = new Concrete.Layer();
        viewport.add(square);
        renderSquare({ layer: square, alpha: 1.0, width, height });

        var circle = new Concrete.Layer();
        viewport.add(circle);
        renderCircle({ layer: circle, alpha: 1.0, width, height });
        //layer1.scene.context.globalCompositeOperation = 'multiply';

        var triangle = new Concrete.Layer();
        viewport.add(triangle);
        renderTriangle({ layer: triangle, alpha: 1.0, width, height });

        viewport.render();
        return { viewport, layers: [
            triangle,
            circle,
            square
        ] };
    }

    function sidebarReady(err, { start } = {}) {
        if (err || !start) {
            console.error(`Error in sidebarReady: ${err}`)
            return;
        }

        const canvas = setupCanvas();
        const toggleLayerVisible = ({ number, visible }) => {
            canvas.layers[number].visible = visible;
            canvas.viewport.render();
        };
        const getLayerThumb = ({ number }) => thumbs[number];

        const changeLayerAlpha = ({ number, alpha }) => {
            //console.log(number);
            const renderFunctions = [
                renderTriangle,
                renderCircle,
                renderSquare
            ];
            const renderFunction = renderFunctions[number];

            renderFunction({
                layer: canvas.layers[number],
                alpha, width, height
            });
            canvas.viewport.render();
        }

        const definition = sidebarDef({
            toggleLayerVisible,
            getLayerThumb,
            changeLayerAlpha
        });

        start({ sidebarDef: definition }, () => {
            const loaderStyle = document.getElementById('loading-spinner').style
            loaderStyle.visibility = 'hidden';
            loaderStyle.opacity = 0;
        });
    }
    footils.sidebar.init(sidebarReady);
    // document.addEventListener("DOMContentLoaded", function(event) {
    //     footils.sidebar.init(sidebarReady);
    // });
</script>

</html>
