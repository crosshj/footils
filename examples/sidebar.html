<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>sidebar</title>
    <meta name="description" content="Add a sidebar!">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- <script src="https://crosshj.com/footils/web-foo.js"></script> -->
    <script src="https://rawgit.com/ericdrowell/concrete/master/build/concrete.min.js"></script>
    <script src="../web-foo.js"></script>
</head>

<style>
    body {
        background: #888;
        margin: 0px;
    }

    #canvasContainer {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #canvasContainer canvas {
        max-width: 90%;
        max-height: 90%;
        width: unset !important;
        height: unset !important;
        background: #555;
        /* filter: invert(20%) grayscale(100%); */
    }

    #loading-spinner {
        position: absolute;
        left: 0px;
        right: 0px;
        top: 0px;
        bottom: 0px;
        z-index: 999;
        background: #888;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        visibility: visible;
        opacity: 1;
        transition: visibility 0s 0.8s, opacity 0.8s;
    }

    #loading-spinner .icon {
        width: 9em;
        fill: #333;
    }

    #loading-spinner .icon-pulse {
        animation: spin 1s infinite steps(8);
    }

    #loading-spinner .text {
        color: white;
    }

    #loading-spinner .spacer {
        /* box-shadow: 0px -75px 60px 18px #ffffff47; */
        width: 0px;
        height: 0px;
        margin-bottom: 23%;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg)
        }

        100% {
            transform: rotate(359deg)
        }
    }
</style>

<body>
    <div id="loading-spinner">
        <!-- modded from https://loading.io/ -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="icon icon-pulse">
            <path stroke="none" d="M10 50A40 40 0 0 0 90 50A40 42 0 0 1 10 50"></path>
        </svg>
        <div class="spacer"></div>
    </div>

    <div id="canvasContainer">
        <!-- <img src="sidecar.jpg" alt="sidecar image"> -->
        <!-- canvas id="canvas" width="1000" height="625"></canvas -->
    </div>
</body>

<script>
    var hideWhenFocusLost = true;
    // when sidebar is pinned, don't show canvas under sidebar
    const pinHandler = ({ pinned }) => {
        hideWhenFocusLost = !pinned;
        document.getElementById('canvasContainer').style.width = pinned ? 'calc(100vw - 220px)' : '';
    };
    // clicking on canvasContainer should trigger hide of sidebar if not pinned
    document.getElementById('canvasContainer').addEventListener('click', () => {
        if (hideWhenFocusLost && document.getElementById('sidebar').style.display !== 'none') {
            document.getElementById('closeSettings').click();
        }
    });
    // var toggleTopLayer = (visible) => {
    //     console.log(`toggleTopLayer ${visible}`);
    // };
    // var toggleBottomLayer = (visible) => {
    //     console.log(`toggleBottomLayer ${visible}`);
    // };
    const sidebarDef = ({toggleTopLayer, toggleBottomLayer}) => ({
        title: 'Sidebar Demo',
        pinHandler,
        hidden: false,
        pinned: true,
        sections: [{
            name: 'dummy',
            items: [{
                type: 'text',
                name: 'text',
                default: 'default',
                onChange: e => { console.log(e.target.value); }
            }, {
                type: 'slider',
                name: 'slider',
                default: 30,
                min: 0,
                max: 100,
                step: 5,
                onChange: e => { console.log(e.target.value); }
            }, {
                type: 'boolean',
                name: 'boolean',
                default: 'FALSE',
                onChange: e => { console.log(e.target.value); }
            }, {
                type: 'select',
                name: 'select',
                default: 'blue',
                options: ['red', 'green', 'blue', 'yellow', 'orange'],
                onChange: (value) => { console.log(value); }
            }, {
                type: 'button',
                name: 'button',
                onClick: () => { console.log('button clicked'); }
            }, {
                type: 'layers',
                name: 'layers',
                layers: [{
                    name: 'Top Layer',
                    onToggle: toggleTopLayer
                }, {
                    name: 'Bottom Layer',
                    onToggle: toggleBottomLayer
                }]
            }]
        }, {
            name: 'live',
            items: [{
                type: 'button',
                name: 'reload',
                onClick: () => { console.log('clicked on reload'); }
            }, {
                type: 'button',
                name: 'toggle',
                onClick: () => { console.log('clicked on toggle'); }
            }, {
                type: 'button',
                name: 'fullscreen',
                onClick: (e) => { console.log('clicked on fullscreen'); }
            }]
        }]
    });

    function setupCanvas(){
        var concreteContainer = document.getElementById('canvasContainer');
        var viewport = new Concrete.Viewport({
            width: 1000,
            height: 625,
            container: concreteContainer
        });
        var layer2 = new Concrete.Layer();
        viewport.add(layer2);
        layer2.scene.context.fillStyle = 'blue';
        layer2.scene.context.fillRect(100, 100, 200, 200);

        var layer1 = new Concrete.Layer();
        viewport.add(layer1);
        layer1.scene.context.fillStyle = 'orange';
        layer1.scene.context.fillRect(150, 150, 200, 200);

        viewport.render();
        return { viewport, layers: [layer1, layer2] };
    }

    function sidebarReady(err, { start } = {}) {
        if (err || !start) {
            console.error(`Error in sidebarReady: ${err}`)
            return;
        }

        const canvas = setupCanvas();
        const toggleTopLayer = (visible) => {
            canvas.layers[0].visible = visible;
            canvas.viewport.render();
        }
        const toggleBottomLayer = (visible) => {
            canvas.layers[1].visible = visible;
            canvas.viewport.render();
        }

        const definition = sidebarDef({
            toggleBottomLayer,
            toggleTopLayer
        });

        start({ sidebarDef: definition }, () => {
            const loaderStyle = document.getElementById('loading-spinner').style
            loaderStyle.visibility = 'hidden';
            loaderStyle.opacity = 0;
        });
    }

    footils.sidebar.init(sidebarReady)
</script>

</html>
