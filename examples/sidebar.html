<script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 coordinates;
    attribute vec3 a_normal;

    varying vec4 vColor;
    varying float vLight;

    uniform mat4 u_matrix;
    uniform vec3 u_reverseLightDirection;

    float ambient = 0.8;

    void main(void) {
       gl_Position =  coordinates * u_matrix;
       vColor =  vec4(
            coordinates[0] >= 0.0 && coordinates[1] >= 0.0
                ? 1.0
                : 0.0,
            coordinates[0] <= 0.0 && coordinates[1] <= 0.0
                ? 1.0
                : 0.0,
            coordinates[0] <= 0.0 && coordinates[1] >= 0.0
                ? 1.0
                : 0.0,
            ${alpha === undefined ? 1.0 : alpha}
        );
        vLight = ambient + dot(a_normal, u_reverseLightDirection);
    }
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    varying vec4 vColor;
    varying float vLight;

    void main(void) {
        gl_FragColor = vColor;
        gl_FragColor.rgb *= vLight;
    }
</script>

<script id="gl-function">
foo : {
    // because syntax highlight, but no execute
    if(document.currentScript && document.currentScript.id === "gl-function"){ break foo; }

/* Step 0: reset everything */

    gl.enable(gl.DEPTH_TEST);
    gl.depthFunc(gl.LEQUAL);
    gl.clearColor(0.0, 0.0, 0.0, 0.0);
    gl.clearDepth(1.0);
    gl.viewport(0.0, 0.0, width, height);
    gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);


/* Step1: Define the geometry and store it in buffer objects */

    const lightLocation = [0.25, 1.0, 0.0];

    // vertices: create buffer, bind buffer, add data to buffer, unbind buffer
    var vertices = new Float32Array([
         0,  0, -1,
         1,  1, -2,
        -1,  1, -2,

         0,  0, -1,
        -1,  1, -2,
         0, -1, -2,

         0,  0, -1,
         0, -1, -2,
         1,  1, -2
    ]);

    var vertex_buffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, vertex_buffer);
    gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);
    gl.bindBuffer(gl.ARRAY_BUFFER, null);

    // normals: compute normals, create buffer, bind buffer, add data to buffer, unbind buffer
    var normalize;
    const getNormals = function(vertices){
        var subtract = (a, b) => [
            a[0] - b[0],
            a[1] - b[1],
            a[2] - b[2]
        ];
        var crossProduct = (a, b) => [
            a[1] * b[2] - a[2] * b[1],
            a[2] * b[0] - a[0] * b[2],
            a[0] * b[1] - a[1] * b[0]
        ];
        normalize = function (a) {
            var vec3 = new Array(3);
            var len = a[0] * a[0] + a[1] * a[1] + a[2] * a[2];
            if (len > 0) {
                len = 1 / Math.sqrt(len);
                vec3[0] = len * a[0];
                vec3[1] = len * a[1];
                vec3[2] = len * a[2];
            }
            return vec3;
        }
        var buffer = [];
        //console.log('vert length: ', vertices);
        var _normals = vertices.reduce((all, one) => {
            buffer.push(one);

            if(buffer.length !== 9){
                return all;
            }

            const v1 = [ buffer[0], buffer[1], buffer[2] ];
            const v2 = [ buffer[3], buffer[4], buffer[5] ];
            const v3 = [ buffer[6], buffer[7], buffer[8] ];
            var p12 = subtract(v2, v1);
            var p23 = subtract(v3, v2);
            var cp = crossProduct(p12, p23);
            var normal = normalize(cp);

            //for each vertex in triangle, push same normal
            [0,1,2].forEach(x => {
                all.push(normal[0]);
                all.push(normal[1]);
                all.push(normal[2]);
            });

            buffer = [];

            return all;
        }, []);

        return new Float32Array(_normals);
    }

    const vertexNormals = getNormals(vertices);
    const normalBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, normalBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, vertexNormals, gl.STATIC_DRAW);
    gl.bindBuffer(gl.ARRAY_BUFFER, null);


/* Step2: Create and compile Shader programs */

    // vertex shader: create, source, compile
    var vertShader = gl.createShader(gl.VERTEX_SHADER);
    gl.shaderSource(vertShader, vertCode);
    gl.compileShader(vertShader);

    // fragment shader: create, source, compile
    var fragShader = gl.createShader(gl.FRAGMENT_SHADER);
    gl.shaderSource(fragShader, fragCode);
    gl.compileShader(fragShader);

    // shader program: create, attach shaders, link, test, use
    var shaderProgram = gl.createProgram();
    gl.attachShader(shaderProgram, vertShader);
    gl.attachShader(shaderProgram, fragShader);
    gl.linkProgram(shaderProgram);

    const shaderLinked = gl.getProgramParameter(shaderProgram, gl.LINK_STATUS);
    if(!shaderLinked){
        var programLog = gl.getProgramInfoLog( shaderProgram ).trim();
        var vertexLog = gl.getShaderInfoLog( vertShader ).trim();
        var fragmentLog = gl.getShaderInfoLog( fragShader ).trim();
        //console.log( '**VERTEX**',
        //    gl.getExtension( 'WEBGL_debug_shaders' ).getTranslatedShaderSource( vertShader )
        //);
        //console.log( '**FRAGMENT**',
        //    gl.getExtension( 'WEBGL_debug_shaders' ).getTranslatedShaderSource( fragShader )
        //);
        console.error(
            'Shader error: ', gl.getError(),
            'gl.VALIDATE_STATUS', gl.getProgramParameter( shaderProgram, gl.VALIDATE_STATUS ),
            'gl.getProgramInfoLog',
            programLog, vertexLog, fragmentLog
        );
        break foo;
    }

    gl.useProgram(shaderProgram);

/* Step 3: Associate the shader programs to buffer objects */
    var coordLocation = gl.getAttribLocation(shaderProgram, 'coordinates');
    var normalLocation = gl.getAttribLocation(shaderProgram, "a_normal");

    var matrixLocation = gl.getUniformLocation(shaderProgram, "u_matrix");
    var reverseLightDirectionLocation = gl.getUniformLocation(shaderProgram, "u_reverseLightDirection");

    // perspective
    // https://webglfundamentals.org/we bgl/frustum-diagram.html
    var aspect = width / height;
    var zNear = 1;
    var zFar = 50;
    var fieldOfViewRadians = glMatrix.toRadian(52.25);
    var matrix =  mat4.create();
    //mat4.rotate(matrix, matrix, glMatrix.toRadian(45), [0, -1, 0]);
    mat4.perspective(matrix, fieldOfViewRadians, 1, zNear, zFar);

    gl.uniformMatrix4fv(matrixLocation, false, matrix);

    // reverse lighting direction
    const revLightMatrix = vec3.normalize([], lightLocation)
    gl.uniform3fv(reverseLightDirectionLocation, new Float32Array(revLightMatrix));

    // coordinates
    const size = 3;
    gl.enableVertexAttribArray(coordLocation);
    gl.bindBuffer(gl.ARRAY_BUFFER, vertex_buffer);
    gl.vertexAttribPointer(coordLocation, size, gl.FLOAT, false, 0, 0);
    
    // normals
    gl.enableVertexAttribArray(normalLocation);
    gl.bindBuffer(gl.ARRAY_BUFFER, normalBuffer);
    gl.vertexAttribPointer(normalLocation, size, gl.FLOAT, false, 0, 0);

    /* Step4: Drawing the required object (triangle) */
    gl.drawArrays(gl.TRIANGLES, 0, vertices.length/3);

}
</script>

<script>
    var hideWhenFocusLost = true;
    // when sidebar is pinned, don't show canvas under sidebar
    const pinHandler = ({ pinned }) => {
        hideWhenFocusLost = !pinned;
        document.getElementById('canvasContainer').style.width = pinned ? 'calc(100vw - 220px)' : '';
    };
    // clicking on canvasContainer should trigger hide of sidebar if not pinned
    document.getElementById('canvasContainer').addEventListener('click', () => {
        if (hideWhenFocusLost && document.getElementById('sidebar').style.display !== 'none') {
            document.getElementById('closeSettings').click();
        }
    });

    function fullscreen(el){
        // TODO: illegal invocation? wtf?
        //const requestFullScreen = document.documentElement.webkitRequestFullScreen || document.body.mozRequestFullScreen || document.body.msRequestFullscreen;
        //const exitFullscreen = document.webkitExitFullscreen || document.exitFullscreen;

        if(document.fullscreen || document.webkitIsFullScreen){
            document.webkitExitFullscreen();
        } else {
            document.documentElement.webkitRequestFullScreen();
        }
    }
    const toggleFilter = ({ test, set }) => {
        const allFilteredNodes = document.querySelectorAll('.layers .image, #canvasContainer canvas');
        const someFilterNull = Array.from(allFilteredNodes).some(node => !node.style.filter);

        Array.from(allFilteredNodes)
            .forEach(node => node.style.filter = someFilterNull ? 'unset' : null);
    };

    const matchCanvasFilter = () => {
        const canvasFilterUnset = document.querySelectorAll('#canvasContainer canvas');
        const allFilteredNodes = document.querySelectorAll('.layers .image, #canvasContainer canvas');
        const someFilterNull = Array.from(canvasFilterUnset).some(node => !node.style.filter);
        Array.from(allFilteredNodes)
            .forEach(node => node.style.filter = someFilterNull ? 'null' : 'unset');
    };

    const sidebarDef = ({
        toggleLayerVisible,
        getLayerThumb,
        getLayerSource,
        changeLayerAlpha,
        changeLayerBlendMode,
        changeLayerOrder,
        addLayer,
        removeLayers
    }) => ({
        title: 'Sidebar Demo',
        pinHandler,
        hidden: false,
        pinned: true,
        sections: [{
            name: 'live',
            items: [{
                type: 'button',
                name: 'reload',
                onClick: () => {
                    //TODO: would be nice if this only reloaded DOM/scripts/CSS, not reload page
                    document.location = document.location;
                }
            }, {
                type: 'button',
                name: 'filter',
                onClick: toggleFilter
            },{
                type: 'button',
                name: 'fullscreen',
                onClick: (e) => fullscreen()
            }, {
                type: 'layers',
                name: 'layers',
                addLayer,
                removeLayers,
                layersHidden: [1, 2, 3],
                layers: [{
                    name: 'webgl',
                    type: '3D Canvas',
                    onToggle: toggleLayerVisible,
                    getThumb: getLayerThumb,
                    getLayerSource,
                    changeLayerAlpha,
                    changeLayerBlendMode,
                    changeLayerOrder
                },{
                    name: 'Uber Layer',
                    type: '2D Canvas',
                    render: 'shape',
                    onToggle: toggleLayerVisible,
                    getThumb: getLayerThumb,
                    getLayerSource,
                    changeLayerAlpha,
                    changeLayerBlendMode,
                    changeLayerOrder
                }, {
                    name: 'Top Layer',
                    type: '2D Canvas',
                    render: 'triangle',
                    onToggle: toggleLayerVisible,
                    getLayerSource,
                    getThumb: getLayerThumb,
                    changeLayerAlpha,
                    changeLayerBlendMode,
                    changeLayerOrder
                }, {
                    name: 'Middle Layer',
                    type: '2D Canvas',
                    render: 'circle',
                    onToggle: toggleLayerVisible,
                    getThumb: getLayerThumb,
                    getLayerSource,
                    changeLayerAlpha,
                    changeLayerBlendMode,
                    changeLayerOrder
                }, {
                    name: 'Bottom Layer',
                    type: '2D Canvas',
                    render: 'square',
                    onToggle: toggleLayerVisible,
                    getThumb: getLayerThumb,
                    getLayerSource,
                    changeLayerAlpha,
                    changeLayerBlendMode,
                    changeLayerOrder
                }]
            }]
        }, {
            name: 'dummy',
            collapsed: true,
            items: [{
                type: 'text',
                name: 'text',
                default: 'default',
                onChange: e => { console.log(e.target.value); }
            }, {
                type: 'slider',
                name: 'slider',
                default: 30,
                min: 0,
                max: 100,
                step: 5,
                onChange: value => { console.log(value); }
            }, {
                type: 'boolean',
                name: 'boolean',
                default: 'FALSE',
                onChange: e => { console.log(e.target.value); }
            }, {
                type: 'select',
                name: 'select',
                default: 'blue',
                options: ['red', 'green', 'blue', 'yellow', 'orange'],
                onChange: (value) => { console.log(value); }
            }, {
                type: 'button',
                name: 'button',
                onClick: () => { console.log('button clicked'); }
            }]
        }]
    });

    var thumbs = [];

    const renderContext = (thumbNumber, fn) => ({ layer, alpha, width, height }) => {
        const ctx = layer.scene.context;
        ctx.clearRect(0, 0, width, height);
        ctx.globalAlpha = alpha == 0
            ? 0
            : alpha || 1.0;
        fn({ ctx, width, height});
        thumbs[thumbNumber] = layer.scene.canvas.toDataURL('image/png');
    };

    const render3dContext = (thumbNumber, fn) => ({ layer, alpha, width, height }) => {

        const gl = layer.scene.context;
        //ctx.clearRect(0, 0, width, height);
        // ctx.globalAlpha = alpha == 0
        //      ? 0
        //      : alpha || 1.0;
        if(!gl){
            console.error('WebGL not currently supported!');
            return;
        }

        fn({ 
            gl,
            alpha,
            width: width*(layer.scene.pixelRatio || 1),
            height: height*(layer.scene.pixelRatio || 1)
        });
        thumbs[thumbNumber] = layer.scene.canvas.toDataURL('image/png');
    };

    const renderShape = ({ ctx, width, height }) => {
        //ctx.globalAlpha /= 3;
        //ctx.fillStyle = '#880';
        ctx.fillStyle = '#888';

        var numberOfSides = 10;
            size = 400;
            Xcenter = width / 2;
            Ycenter = height * 0.5;

        ctx.beginPath();
        ctx.moveTo (Xcenter +  size * Math.cos(0), Ycenter +  size *  Math.sin(0));          

        for (var i = 1; i <= numberOfSides; i += 1) 
        {
            ctx.lineTo (Xcenter + size * Math.cos(i * 2 * Math.PI / numberOfSides), Ycenter + size * Math.sin(i * 2 * Math.PI / numberOfSides));
        }
        ctx.fill();
    };

    var hatchPat;
    const renderTriangle = ({ ctx, width, height }) => {
        const originX = width/2;
        const twidth = 695; //-300;
        const theight = 0.866 * twidth;
        const originY = (height/2) - (theight/1.5);

        if (!hatchPat){
            var texture = document.getElementById('pattern-hatch');
            hatchPat=ctx.createPattern(texture, "repeat");
        }

        ctx.fillStyle=hatchPat;

        //ctx.fillStyle = '#0700d6';
        //ctx.filter = "hue-rotate(180deg) grayscale(100%)";
        ctx.filter = "grayscale(100%)"

        ctx.beginPath();
        ctx.moveTo(originX    , originY);
        ctx.lineTo(originX+twidth/2, originY + theight);
        ctx.lineTo(originX-twidth/2, originY + theight);
        ctx.fill();

                ctx.fillStyle = '#555';
        ctx.font = 'bold 120px sans-serif';

        const kanji = ' 丳 临 丵 丧 乶 不 擄 ㍼ 书';

        const omg = ' ꙭꙮ꙯꙰꙱꙲꙳ꙴꙵꙶꙷꙸꙹꙺꙻ꙼꙽꙾ꙿ';
        const indic = 'ﶝﶞﶟﶢﶣﶤﶥﶩﶯ';
        const blocks ='▒▓▒▒▓▒▒▒▓▒▒▒▓▒▓▒▒▒▓▒▒▒▓▒▒▒▒▒';
        const cool = ' ☫〄〠☬ 〯☫㉲☬༖☫☬☫☬';
        const tibetan = 'ༀ ༁ ༂ ༃ ༄ ༅ ༆ ༇ ༈ ༉ ༊ ་ ༌ ། ༎ ༏ ༐ ༑ ༒ ༓ ༔ ༕ ༖ ༗ ༘ ༙ ༚ ༛ ༜ ༝ ༞ ༟ ༠ ༡ ༢ ༣ ༤ ༥ ༦ ༧ ༨ ༩ ༪ ༫ ༬ ༭ ༮ ༯ ༰ ༱ ༲ ༳ ༴ ༵ ༶ ༷ ༸ ༹ ༺ ༻ ༼ ༽ ༾ ༿ ཀ ཁ ག གྷ ང ཅ ཆ ཇ ཉ ཊ ཋ ཌ ཌྷ ཎ ཏ ཐ ད དྷ ན པ ཕ བ བྷ མ ཙ ཚ ཛ ཛྷ ཝ ཞ ཟ འ ཡ ར ལ ཤ ཥ ས ཧ ཨ ཀྵ ཱ ི ཱི ུ ཱུ ྲྀ ཷ ླྀ ཹ ེ ཻ ོ ཽ ཾ ཿ ྀ ཱྀ ྂ ྃ ྄ ྅ ྆ ྇ ';
        const tamil = 'ஂ ஃ அ ஆ இ ஈ உ ஊ எ ஏ ஐ ஒ ஓ ஔ க ங ச ஜ ஞ ட ண த ந ன ப ம ய ர ற ல ள ழ வ ஷ ஸ ஹ ா ி ீ ு ூ ெ ே ை ொ ோ ௌ ் ௗ ௧ ௨ ௩ ௪ ௫ ௬ ௭ ௮ ௯ ௰ ௱ ௲';
        const choice = braille;
        ctx.fillText(choice.slice(choice.length-60,-1).replace(' ', ''), 0, height-110, width);
    };

    var needlesPat;
    const renderCircle = ({ ctx, width, height }) => {
        if (!needlesPat){
            var texture = document.getElementById('pattern-needles');
            needlesPat = ctx.createPattern(texture, "repeat");
            ctx.fillStyle = needlesPat;
        }

        //ctx.globalAlpha /= 3;
        //ctx.fillStyle = '#934200';
        ctx.filter = "grayscale(10) blur(100px)"
        //ctx.filter = "blur(100px)";
        ctx.arc(width/2, height/2, 400, 0, 2*Math.PI, false);
        ctx.fill();
        //ctx.drawImage(texture, 0, 0);
    };

    const renderSquare = ({ ctx, width, height }) => {
        var grd=ctx.createLinearGradient(0,0,0,height);
        grd.addColorStop(0,"rgba(170, 0, 170, 1)"); //top
        grd.addColorStop(0.6, 'rgba(170, 0, 0, 0.8)'); //middle
        grd.addColorStop(1, 'rgba(0, 0, 170, 1)'); //bottom
        //ctx.fillStyle=grd;
        ctx.fillStyle = 'rgb(0,0,0)';
        ctx.fillRect(0, 0, width, height);
    };

    const width = 1000;
    const height = 850;
    function setupCanvas({ sideBarDef }){
        var container = document.getElementById('canvasContainer');
        var viewport = new Concrete.Viewport({
            width,
            height,
            container
        });

        const _renderFuncs = {
            'square': renderSquare,
            'circle': renderCircle,
            'triangle': renderTriangle,
            'shape': renderShape
        };
        var renderFunctions = [];

        var layers = sideBarDef.sections[0].items
            .find(x => x.type === 'layers');

        const initLayer = (all, current, i) => {
            const _layer = new Concrete.Layer();
            viewport.add(_layer);

            var renderFunc = renderContext(i, () => {});
            _layer.def = '';
            //var renderFunc = renderContext(i, _renderFuncs.square);

            var pushThumb = true;
            if(typeof current.render === "function"){
                pushThumb = false;
                renderFunc = renderContext(i, current.render);
                renderFunc.def = current.render.toString()
                
            }
            if(typeof current.render === "string"
                && _renderFuncs[current.render]
            ){
                pushThumb = false;
                renderFunc = _renderFuncs[current.render];
                renderFunc = renderContext(i, renderFunc);
                renderFunc.def = _renderFuncs[current.render].toString();
            }
            renderFunctions.push(renderFunc);
            renderFunc({ layer: _layer, alpha: 1.0, width, height });

            // for case where render not defined
            if(pushThumb){
                thumbs[i] = _layer.scene.canvas.toDataURL('image/png');
            }
            all.push(_layer);

            return all;
        };

        layers = (layers.layers || []).reduce(initLayer, []) || [];
        const hiddenLayers = sideBarDef.sections[0].items
            .find(x => x.type === 'layers').layersHidden;
        hiddenLayers.forEach(x => layers[x].visible=false);

        viewport.render();
        return { viewport, layers, renderFunctions };
    }

    function sidebarReady(err, { start } = {}) {
        if (err || !start) {
            console.error(`Error in sidebarReady: ${err}`)
            return;
        }

        const canvas = setupCanvas({ sideBarDef: sidebarDef({})});
        const toggleLayerVisible = ({ number, visible }) => {
            canvas.layers[number].visible = visible;
            canvas.viewport.render();
        };
        const getLayerThumb = ({ number }) => thumbs[number];

        const getLayerSource = ({ number }) => {
            const renderFunction = canvas.renderFunctions[number];
            var renderFunctionSource = renderFunction.def || '';
            // remove function header and trailing curly brace
            //var match = renderFunctionSource.match(/function[^{]+\{([\s\S]*)\}$/);
            //return match ? match[1] : renderFunctionSource;
            var renderFuncLines = renderFunctionSource.split('\n');
            var unIndent = renderFuncLines.map(x => x.replace('        ', ''));
            var minusFirstLast = unIndent.slice(1, -1);
            var rejoin = minusFirstLast.join('\n');

            return rejoin;
        };

        const changeLayerAlpha = ({ number, alpha }) => {
            //console.log(number);
            const renderFunction = canvas.renderFunctions[number];

            renderFunction({
                layer: canvas.layers[number],
                alpha, width, height
            });

            canvas.viewport.render();
        }

        const changeLayerBlendMode = ({ number, mode }) => {
            canvas.layers[number].blendMode = mode;
            canvas.viewport.render();
        };

        const addLayer = ({ name, def, type, callback }) => {
            //console.log({ name, def, type, callback });
            const layerType = type.toLowerCase().includes('3d')
                ? 'webgl'
                : '2d';
            const newLayer = new Concrete.Layer({ type: layerType });
            canvas.viewport.add(newLayer);

            const newLayerRender = type.toLowerCase().includes('3d')
                ? render3dContext(canvas.layers.length, def)
                : renderContext(canvas.layers.length, def)
            newLayerRender.def = def.toString();
            canvas.layers.push(newLayer);
            canvas.renderFunctions.push(newLayerRender);
            newLayerRender({ layer: newLayer, width, height });
            canvas.viewport.render();

            const newSidebarLayer = {
                name,
                number: canvas.layers.length-1,
                onToggle: toggleLayerVisible,
                getThumb: getLayerThumb,
                getLayerSource,
                changeLayerAlpha,
                changeLayerBlendMode,
                changeLayerOrder
            };
            setTimeout(matchCanvasFilter, 150);
            callback(newSidebarLayer);
        };
        const removeLayers = ({ numbers, callback }) => {
            //console.log({ numbers, callback });
            canvas.layers.forEach((layer, i) => {
                if(numbers.includes(i)){
                    layer.destroy();
                }
            });
            //canvas.layers = canvas.layers.filter((layer, i) => !numbers.includes(i));
            //thumbs = thumbs.filter((thumb, i)=>!numbers.includes(i))
            //thumbs.map((thumb, i) => numbers.includes(i) ? ()=>{} : thumb);
            canvas.viewport.render();
            callback();
        };

        const changeLayerOrder = ({
            number, operation, repeat=1
        }) => {
            //console.log({number, operation, repeat});
            (new Array(repeat)).fill().forEach(x => {
                canvas.layers[number][operation]();
            });
            canvas.viewport.render();
        };

        const definition = sidebarDef({
            toggleLayerVisible,
            getLayerThumb,
            getLayerSource,
            changeLayerAlpha,
            changeLayerBlendMode,
            changeLayerOrder,
            addLayer,
            removeLayers
        });

        // number each layer
        definition.sections.forEach(section => {
            section.items
                .filter(item => item.type === 'layers')
                .forEach(item => {
                    item.layers.forEach((layer, i) => {
                        layer.number = i;
                    })
                })
        })

        start({ sidebarDef: definition }, () => {
            const loaderStyle = document.getElementById('loading-spinner').style
            loaderStyle.visibility = 'hidden';
            loaderStyle.opacity = 0;
        });
    }
    footils.sidebar.init(sidebarReady);
    // document.addEventListener("DOMContentLoaded", function(event) {
    //     footils.sidebar.init(sidebarReady);
    // });
</script>
